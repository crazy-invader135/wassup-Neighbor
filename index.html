<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Working NPC – Auto Start</title>
<style>
  body { margin:0; overflow:hidden; background:#000; }
  #info {
    position:absolute; top:10px; left:10px; color:white; font-family:Arial; z-index:100;
    background:rgba(0,0,0,0.5); padding:10px; border-radius:8px;
  }
</style>
</head>
<body>

<div id="info">Loading NPC... (auto-start in ½ second)</div>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';
import JSZip from 'https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js';

const scene   = new THREE.Scene();
scene.background = new THREE.Color(0x88ccff);
scene.fog = new THREE.Fog(0x88ccff, 50, 1000);

const camera  = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 2000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

const controls = new PointerLockControls(camera, renderer.domElement);

// Auto-start immediately (no click needed ever)
setTimeout(() => controls.lock(), 500);

// Lights
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(100,200,100);
sun.castShadow = true;
sun.shadow.mapSize.width = sun.shadow.mapSize.height = 2048;
scene.add(sun);

// Grass floor
const grassTex = new THREE.TextureLoader().load('Textures/Grass.png');
grassTex.wrapS = grassTex.wrapT = THREE.RepeatWrapping;
grassTex.repeat.set(400,400);
grassTex.encoding = THREE.sRGBEncoding;

const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(5000,5000),
  new THREE.MeshStandardMaterial({map:grassTex, roughness:0.9})
);
ground.rotation.x = -Math.PI/2;
ground.receiveShadow = true;
scene.add(ground);

// Player height
camera.position.y = 10;

// Simple movement
const keys = {w:false, a:false, s:false, d:false};
addEventListener('keydown', e => { if('WASD'.includes(e.key.toUpperCase())) keys[e.key.toLowerCase()]=true; });
addEventListener('keyup',   e => { if('WASD'.includes(e.key.toUpperCase())) keys[e.key.toLowerCase()]=false; });

const vel = new THREE.Vector3();
const dir = new THREE.Vector3();
let prevTime = performance.now();

// LOAD THE NESTED ZIP NPC
async function loadNPC() {
  try {
    const resp = await fetch('Models/NPC.zip');
    if (!resp.ok) throw "NPC.zip not found or CORS blocked";
    const zipData = await resp.arrayBuffer();
    const outer = await JSZip.loadAsync(zipData);

    // find model.zip inside
    let innerZipData = null;
    outer.forEach((path, file) => {
      if (path.toLowerCase().includes('model.zip')) innerZipData = file.async('arraybuffer');
    });
    if (!innerZipData) throw "model.zip not found inside NPC.zip";

    const inner = await JSZip.loadAsync(await innerZipData);

    // create blob URLs for every file in BOTH zips
    const urls = {};
    const add = async (zip, base='') => {
      for (const [name, file] of Object.entries(zip.files)) {
        if (file.dir) continue;
        urls[base+name] = URL.createObjectURL(await file.async('blob'));
      }
    };
    await add(outer);
    await add(inner, 'inner/');

    // find .obj and optional .mtl
    const objEntry = Object.entries(urls).find(([k]) => k.toLowerCase().endsWith('.obj'));
    const mtlEntry = Object.entries(urls).find(([k]) => k.toLowerCase().endsWith('.mtl'));

    if (!objEntry) throw "No .obj file found";

    const manager = new THREE.LoadingManager();
    manager.setURLModifier(url => {
      try { return urls[new URL(url).pathname.replace(/^\/+/,'')] || url; }
      catch { return urls[url] || url; }
    });

    const loader = new OBJLoader(manager);
    if (mtlEntry) {
      const mtl = await new MTLLoader(manager).loadAsync(mtlEntry[1]);
      mtl.preload();
      loader.setMaterials(mtl);
    }

    const object = await loader.loadAsync(objEntry[1]);

    object.scale.set(3,3,3);           // adjust if too small/big
    object.position.set(0, 0, -40);     // 40 meters in front of spawn
    object.rotation.y = Math.PI;        // face player

    object.traverse(n => {
      if (n.isMesh) {
        n.castShadow = true;
        n.receiveShadow = true;
      }
    });

    scene.add(object);
    document.getElementById('info').textContent = "NPC loaded – walk forward!";
    console.log("NPC spawned successfully");

  } catch (e) {
    document.getElementById('info').textContent = "ERROR: " + e;
    console.error(e);
  }
}

load(); // start loading

// Animation loop
function animate() {
  requestAnimationFrame(animate);

  if (controls.isLocked) {
    const delta = (performance.now() - prevTime)/1000;
    vel.x -= vel.x * 10 * delta;
    vel.z -= vel.z *  *10 * delta;

    dir.z = (keys.w?1:0) - (keys.s?1:0);
    dir.x = (keys.d?1:0) - (keys.a?1:0);
    dir.normalize();

    if (keys.w || keys.s) vel.z -= dir.z * 400 * delta;
    if (keys.a || keys.d) vel.x -= dir.x * 400 * delta;

    controls.moveRight(-vel.x * delta);
    controls.moveForward(-vel.z * delta);
    camera.position.y = 10;
    prevTime = performance.now();
  }

  renderer.render(scene, camera);
}
animate();

// Resize
addEventListener('resize', () => {
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
