<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple 3D First-Person Grass World with NPC - Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #instructions {
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            color: white;
            font-size: 30px;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <h1>Click to play</h1>
            <p>WASD to move<br>Mouse to look around<br>ESC to release pointer</p>
        </div>
    </div>
    <div id="crosshair">+</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import JSZip from 'https://cdn.skypack.dev/jszip@3';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x88ccff);
        scene.fog = new THREE.Fog(0x88ccff, 10, 500);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const controls = new PointerLockControls(camera, document.body);

        const blocker = document.getElementById('blocker');
        const instructions = document.getElementById('instructions');

        instructions.addEventListener('click', () => controls.lock());

        controls.addEventListener('lock', () => blocker.style.display = 'none');
        controls.addEventListener('unlock', () => blocker.style.display = 'flex');

        scene.add(controls.getObject());
        controls.getObject().position.y = 10; // Player eye height

        // === Movement system ===
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let prevTime = performance.now();

        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyD': moveRight = true; break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyD': moveRight = false; break;
            }
        });

        // === Lighting ===
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(50, 100, 30);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 2048;
        dirLight.shadow.mapSize.height = 2048;
        dirLight.shadow.camera.near = 0.5;
        dirLight.shadow.camera.far = 500;
        dirLight.shadow.camera.left = -100;
        dirLight.shadow.camera.right = 100;
        dirLight.shadow.camera.top = 100;
        dirLight.shadow.camera.bottom = -100;
        scene.add(dirLight);

        // === Grass Floor ===
        const textureLoader = new THREE.TextureLoader();
        const grassTexture = textureLoader.load('Textures/Grass.png');
        grassTexture.wrapS = THREE.RepeatWrapping;
        grassTexture.wrapT = THREE.RepeatWrapping;
        grassTexture.repeat.set(200, 200);
        grassTexture.encoding = THREE.sRGBEncoding;

        const groundGeometry = new THREE.PlaneGeometry(2000, 2000);
        const groundMaterial = new THREE.MeshStandardMaterial({
            map: grassTexture,
            roughness: 0.8,
            metalness: 0.1
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // === Load NPC from ZIP in front of player start ===
        async function loadNPC() {
            try {
                const response = await fetch('Models/NPC.zip');
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                const arrayBuffer = await response.arrayBuffer();
                const zip = await JSZip.loadAsync(arrayBuffer);

                const files = Object.values(zip.files).filter(item => !item.dir);
                if (files.length === 0) throw new Error('No files found in ZIP');

                // Find GLTF/GLB entry (prefer .gltf, take first match)
                const modelFiles = files.filter(f => f.name.toLowerCase().endsWith('.gltf') || f.name.toLowerCase().endsWith('.glb'));
                if (modelFiles.length === 0) throw new Error('No .gltf or .glb file found in ZIP');
                const entryFile = modelFiles[0];

                // Create Blob URLs for ALL files
                const blobUrls = {};
                await Promise.all(
                    files.map(async (file) => {
                        const blob = await file.async('blob');
                        blobUrls[file.name] = URL.createObjectURL(blob);
                    })
                );

                const entryUrl = blobUrls[entryFile.name];

                // Custom LoadingManager to resolve ZIP resources
                const manager = new THREE.LoadingManager();
                manager.setURLModifier((url) => {
                    try {
                        const parsedUrl = new URL(url);
                        const pathname = parsedUrl.pathname;
                        const guidEndIndex = pathname.indexOf('/', 1);
                        if (guidEndIndex === -1) return url;
                        const relPath = pathname.substring(guidEndIndex + 1);
                        return blobUrls[relPath] || url;
                    } catch {
                        return url;
                    }
                });

                // Load the model
                const loader = new GLTFLoader(manager);
                loader.load(entryUrl, (gltf) => {
                    const npc = gltf.scene;
                    // Position in front of player start (adjust distance/scale as needed for your model)
                    npc.position.set(0, 0, -30);
                    npc.scale.set(1, 1, 1); // Scale your NPC model here

                    // Enable shadows
                    npc.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });

                    scene.add(npc);
                    console.log('NPC loaded and positioned!');
                }, undefined, (error) => {
                    console.error('Error loading GLTF:', error);
                });

                // Cleanup Blob URLs when model loaded (optional, but good practice)
                // Note: Since one-time load, can revoke after some time if needed
            } catch (error) {
                console.error('Failed to load NPC.zip:', error);
            }
        }

        loadNPC(); // Start loading

        // === Resize handler ===
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // === Animation loop ===
        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked) {
                const time = performance.now();
                const delta = (time - prevTime) / 1000;

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                controls.getObject().position.y = 10;

                prevTime = time;
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
