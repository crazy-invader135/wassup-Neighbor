<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple 3D First Person</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.min.js"></script>
<script>
// Scene and camera
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.y = 1.6; // eye height

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Floor
const floorGeo = new THREE.PlaneGeometry(100,100);
const floorMat = new THREE.MeshBasicMaterial({color:0x228B22});
const floor = new THREE.Mesh(floorGeo,floorMat);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// Cube
const cubeGeo = new THREE.BoxGeometry();
const cubeMat = new THREE.MeshBasicMaterial({color:0xff0000});
const cube = new THREE.Mesh(cubeGeo,cubeMat);
cube.position.set(5,0.5,-5);
scene.add(cube);

// Lighting (optional)
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(10,20,10);
scene.add(light);

// Controls
let pitch = 0, yaw = 0;
let moveForward=false, moveBack=false, moveLeft=false, moveRight=false;
let speed = 0.1;

// Pointer lock
document.body.addEventListener('click', ()=> {
    document.body.requestPointerLock();
});

document.addEventListener('pointerlockchange', ()=> {
    if(document.pointerLockElement===document.body){
        document.addEventListener('mousemove', onMouseMove, false);
    } else {
        document.removeEventListener('mousemove', onMouseMove, false);
    }
});

function onMouseMove(e){
    yaw -= e.movementX * 0.002;
    pitch -= e.movementY * 0.002;
    if(pitch > Math.PI/2) pitch = Math.PI/2;
    if(pitch < -Math.PI/2) pitch = -Math.PI/2;
}

// Keys
document.addEventListener('keydown', e=>{
    if(e.key==='w') moveForward=true;
    if(e.key==='s') moveBack=true;
    if(e.key==='a') moveLeft=true;
    if(e.key==='d') moveRight=true;
});
document.addEventListener('keyup', e=>{
    if(e.key==='w') moveForward=false;
    if(e.key==='s') moveBack=false;
    if(e.key==='a') moveLeft=false;
    if(e.key==='d') moveRight=false;
});

// Animate
function animate(){
    requestAnimationFrame(animate);

    // Movement
    let dx=0,dz=0;
    if(moveForward) { dx += Math.sin(yaw)*speed; dz += Math.cos(yaw)*speed; }
    if(moveBack) { dx -= Math.sin(yaw)*speed; dz -= Math.cos(yaw)*speed; }
    if(moveLeft) { dx += Math.cos(yaw)*speed; dz -= Math.sin(yaw)*speed; }
    if(moveRight) { dx -= Math.cos(yaw)*speed; dz += Math.sin(yaw)*speed; }

    camera.position.x += dx;
    camera.position.z += dz;

    // Camera rotation
    camera.rotation.order = "YXZ";
    camera.rotation.y = yaw;
    camera.rotation.x = pitch;

    renderer.render(scene,camera);
}
animate();

// Resize
window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
