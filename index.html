<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Simple Grass World – Works Instantly</title>
<style>
  body { margin:0; overflow:hidden; }
  #info { position:absolute; top:10px; left:10px; color:#fff; background:#0008; padding:8px 12px; border-radius:6px; font-family:Arial; z-index:100; }
</style>
</head>
<body>

<div id="info">WASD = move · Mouse = look · ESC = pause</div>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

const scene    = new THREE.Scene();
scene.background = new THREE.Color(0x88ccff);
scene.fog = new THREE.Fog(0x88ccff, 100, 800);

const camera   = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 2000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

const controls = new PointerLockControls(camera, renderer.domElement);

// Auto-start instantly
setTimeout(() => controls.lock(), 300);

scene.add(controls.getObject());
camera.position.y = 10;

// Lights
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(100, 200, 100);
sun.castShadow = true;
scene.add(sun);

// Beautiful repeating grass
const grassTex = new THREE.TextureLoader().load('Textures/Grass.png');
grassTex.wrapS = grassTex.wrapT = THREE.RepeatWrapping;
grassTex.repeat.set(600, 600);
grassTex.encoding = THREE.sRGBEncoding;

const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(10000, 10000),
  new THREE.MeshStandardMaterial({ map: grassTex, roughness: 0.9 })
);
ground.rotation.x = -Math.PI/2;
ground.receiveShadow = true;
scene.add(ground);

// Simple movement
const keys = {};
addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
addEventListener('keyup',   e => keys[e.key.toLowerCase()] = false);

const velocity = new THREE.Vector3();
const direction = new THREE.Vector3();
let prevTime = performance.now();

function animate() {
  {
  requestAnimationFrame(animate);

  if (controls.isLocked) {
    const delta = (performance.now() - prevTime) / 1000;

    velocity.x -= velocity.x * 10 * delta;
    velocity.z -= velocity.z * 10 * delta;

    direction.z = (keys['w']?1:0) - (keys['s']?1:0);
    direction.x = (keys['d']?1:0) - (keys['a']?1:0);
    direction.normalize();

    if (keys['w'] || keys['s']) velocity.z -= direction.z * 400 * delta;
    if (keys['a'] || keys['d']) velocity.x -= direction.x * 400 * delta;

    controls.moveRight(-velocity.x * delta);
    controls.moveForward(-velocity.z * delta);

    camera.position.y = 10;
    prevTime = performance.now();
  }

  renderer.render(scene, camera);
}
animate();

addEventListener('resize', () => {
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
