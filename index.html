<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Grass World – Perfect Wall Collision</title>
<style>
  body { margin:0; overflow:hidden; }
  #info { position:absolute; top:20px; left:20px; color:#fff; background:#0008; padding:15px; border-radius:10px; font-family:Arial; pointer-events:none; }
</style>
</head>
<body>
<div id="info">Click to play · WASD to move · You can NOT walk through the wall</div>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x88ccff);
scene.fog = new THREE.Fog(0x88ccff, 100, 1000);

const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 2000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

const controls = new PointerLockControls(camera, document.body);
scene.add(controls.getObject());

document.body.addEventListener('click', () => controls.lock());

scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(100, 200, 100);
sun.castShadow = true;
scene.add(sun);

// Grass
const tex = new THREE.TextureLoader().load('Textures/Grass.png');
tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
tex.repeat.set(1000, 1000);
tex.encoding = THREE.sRGBEncoding;

const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(50000, 50000),
  new THREE.MeshStandardMaterial({ map: tex, roughness: 0.9 })
);
ground.rotation.x = -Math.PI / 2;
ground.receiveShadow = true;
scene.add(ground);

// WALL
const wall = new THREE.Mesh(
  new THREE.BoxGeometry(50, 25, 4),
  new THREE.MeshStandardMaterial({ color: 0x666666 })
);
wall.position.set(0, 12.5, -40);
wall.castShadow = true;
wall.receiveShadow = true;
scene.add(wall);

// Collision box for the wall (slightly larger for comfort)
const wallBox = new THREE.Box3().setFromObject(wall);
wallBox.expandByScalar(1);

// Player collision size
const playerRadius = 2;
const playerHeight = 4;

const velocity = new THREE.Vector3();
const direction = new THREE.Vector3();
const move = { forward:false, backward:false, left:false, right:false };
let prevTime = performance.now();

// Input
document.addEventListener('keydown', e => {
  switch(e.code){
    case 'KeyW': move.forward  = true; break;
    case 'KeyS': move.backward = true; break;
    case 'KeyA': move.left     = true; break;
    case 'KeyD': move.right    = true; break;
  }
});
document.addEventListener('keyup', e => {
  switch(e.code){
    case 'KeyW': move.forward  = false; break;
    case 'KeyS': move.backward = false; break;
    case 'KeyA': move.left     = false; break;
    case 'KeyD': move.right    = false; break;
  }
});

function animate() {
  requestAnimationFrame(animate);

  if (!controls.isLocked) {
    renderer.render(scene, camera);
    return;
  }

  const delta = (performance.now() - prevTime) / 1000;

  velocity.x -= velocity.x * 10 * delta;
  velocity.z -= velocity.z * 10 * delta;

  direction.z = Number(move.forward) - Number(move.backward);
  direction.x = Number(move.right) - Number(move.left);
  direction.normalize();

  if (move.forward || move.backward) velocity.z -= direction.z * 400 * delta;
  if (move.left || move.right) velocity.x -= direction.x * 400 * delta;

  // === COLLISION: test X and Z separately ===
  const pos = controls.getObject().position;

  // Try moving only in X
  let newX = pos.x - velocity.x * delta;
  const testBoxX = new THREE.Box3(
    new THREE.Vector3(newX - playerRadius, pos.y, pos.z - playerRadius),
    new THREE.Vector3(newX + playerRadius, pos.y + playerHeight, pos.z + playerRadius)
  );
  if (!testBoxX.intersectsBox(wallBox)) {
    controls.moveRight(-velocity.x * delta);
  }

  // Try moving only in Z
  let newZ = pos.z - velocity.z * delta;
  const testBoxZ = new THREE.Box3(
    new THREE.Vector3(pos.x - playerRadius, pos.y, pos.z - playerRadius),
    new THREE.Vector3(pos.x + playerRadius, pos.y + playerHeight, newZ + playerRadius)
  );
  if (!testBoxZ.intersectsBox(wallBox)) {
    controls.moveForward(-velocity.z * delta);
  }

  // Always stay at eye height
  pos.y = 10;

  prevTime = performance.now();
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
