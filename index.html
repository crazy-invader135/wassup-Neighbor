<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Hello Neighbor Prototype</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
let scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb); // sky blue

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 2, 10);

let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lighting
const ambient = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambient);
const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
dirLight.position.set(5,10,5);
scene.add(dirLight);

// Floor
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(50,50),
  new THREE.MeshStandardMaterial({color:0x228B22})
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// Walls
const wallMat = new THREE.MeshStandardMaterial({color:0x8B4513});
function addWall(x,z,w,h,d){
  const wall = new THREE.Mesh(new THREE.BoxGeometry(w,h,d), wallMat);
  wall.position.set(x,h/2,z);
  scene.add(wall);
}
addWall(0,-10,20,3,1);
addWall(0,10,20,3,1);
addWall(-10,0,1,3,20);
addWall(10,0,1,3,20);

// Player movement
const keys = {};
document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

// Neighbor
const neighbor = new THREE.Mesh(new THREE.BoxGeometry(1,2,1), new THREE.MeshStandardMaterial({color:0xff0000}));
neighbor.position.set(5,1,5);
scene.add(neighbor);

// Goal
const goal = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), new THREE.MeshStandardMaterial({color:0xffff00}));
goal.position.set(-5,0.5,-5);
scene.add(goal);

// Animate
function animate(){
  requestAnimationFrame(animate);

  // Move camera manually
  if(keys['w']) camera.position.z -= 0.1;
  if(keys['s']) camera.position.z += 0.1;
  if(keys['a']) camera.position.x -= 0.1;
  if(keys['d']) camera.position.x += 0.1;

  // Neighbor follows player
  const dx = camera.position.x - neighbor.position.x;
  const dz = camera.position.z - neighbor.position.z;
  const dist = Math.hypot(dx,dz);
  if(dist>0.5){
    neighbor.position.x += dx/dist * 0.02;
    neighbor.position.z += dz/dist * 0.02;
  }

  // Collision
  if(dist<1){
    alert("Caught! Game Over");
    camera.position.set(0,2,10);
    neighbor.position.set(5,1,5);
  }

  // Goal
  if(camera.position.distanceTo(goal.position)<1){
    alert("You Win!");
    camera.position.set(0,2,10);
    neighbor.position.set(5,1,5);
  }

  renderer.render(scene, camera);
}
animate();

// Resize
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
