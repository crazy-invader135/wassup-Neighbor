<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Neighbor 3D Prototype</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>

<script>
let scene, camera, renderer, controls;
let playerSpeed = 0.1;

// Scene
scene = new THREE.Scene();
scene.background = new THREE.Color(0xa0c0ff);

// Camera
camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 1.6, 10); // start a bit back so you can see the scene

// Renderer
renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lighting
const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambientLight);
const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
directionalLight.position.set(5,10,5);
scene.add(directionalLight);

// Floor
const floorGeometry = new THREE.PlaneGeometry(50, 50);
const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
const floor = new THREE.Mesh(floorGeometry, floorMaterial);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// Walls
const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
function createWall(x, z, w, h, d=0.5) {
  const geometry = new THREE.BoxGeometry(w, h, d);
  const wall = new THREE.Mesh(geometry, wallMaterial);
  wall.position.set(x, h/2, z);
  scene.add(wall);
}
createWall(0, -10, 20, 3); // back
createWall(0, 10, 20, 3);  // front
createWall(-10, 0, 0.5, 3, 20); // left
createWall(10, 0, 0.5, 3, 20);  // right

// Player controls
controls = new THREE.PointerLockControls(camera, renderer.domElement);
document.body.addEventListener('click', () => {
  controls.lock();
});

// Movement
const move = { forward: false, backward: false, left: false, right: false };
document.addEventListener('keydown', e => {
  if(e.code === 'KeyW') move.forward = true;
  if(e.code === 'KeyS') move.backward = true;
  if(e.code === 'KeyA') move.left = true;
  if(e.code === 'KeyD') move.right = true;
});
document.addEventListener('keyup', e => {
  if(e.code === 'KeyW') move.forward = false;
  if(e.code === 'KeyS') move.backward = false;
  if(e.code === 'KeyA') move.left = false;
  if(e.code === 'KeyD') move.right = false;
});

// Neighbor
const neighborGeometry = new THREE.BoxGeometry(1,2,1);
const neighborMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
const neighbor = new THREE.Mesh(neighborGeometry, neighborMaterial);
neighbor.position.set(5,1,5);
scene.add(neighbor);

// Goal
const goalGeometry = new THREE.BoxGeometry(1,1,1);
const goalMaterial = new THREE.MeshStandardMaterial({ color: 0xffff00 });
const goal = new THREE.Mesh(goalGeometry, goalMaterial);
goal.position.set(-5,0.5,-5);
scene.add(goal);

// Game loop
function animate() {
  requestAnimationFrame(animate);

  // Player movement
  const direction = new THREE.Vector3();
  if(move.forward) direction.z -= playerSpeed;
  if(move.backward) direction.z += playerSpeed;
  if(move.left) direction.x -= playerSpeed;
  if(move.right) direction.x += playerSpeed;
  controls.moveRight(direction.x);
  controls.moveForward(direction.z);

  // Neighbor AI
  const dx = controls.getObject().position.x - neighbor.position.x;
  const dz = controls.getObject().position.z - neighbor.position.z;
  const dist = Math.hypot(dx,dz);
  if(dist > 0.5) {
    neighbor.position.x += dx/dist * 0.02;
    neighbor.position.z += dz/dist * 0.02;
  }

  // Collision with neighbor
  if(dist < 1) {
    alert("Caught! Game Over.");
    controls.getObject().position.set(0,1.6,10);
    neighbor.position.set(5,1,5);
  }

  // Check goal
  const goalDist = controls.getObject().position.distanceTo(goal.position);
  if(goalDist < 1) {
    alert("You Win!");
    controls.getObject().position.set(0,1.6,10);
    neighbor.position.set(5,1,5);
  }

  renderer.render(scene, camera);
}
animate();

// Resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
